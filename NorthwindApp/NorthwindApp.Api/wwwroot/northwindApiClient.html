<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Northwind API Client</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/northwindApiClient.css">
</head>
<body>
    <div class="container body-content">
        <div class="row">
            <div class="col-xs-3">
                <input type="button" id="categoriesBtn" class="btn btn-default" value="Get Categories" />
            </div>
            <div class="col-xs-3">
                <input type="button" id="productsBtn" class="btn btn-default" value="Get Products" />
            </div>
        </div>
        <div class="row">
            <div id="results" class="col-xs-12 results-container"></div>
        </div>
    </div>
    
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/northwindApiClient.js"></script>
</body>
</html>
